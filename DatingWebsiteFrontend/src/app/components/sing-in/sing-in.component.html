<div class="container">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="logIn()">
        <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="model.username" name="username" required>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" [(ngModel)]="model.password" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Zapamiętaj mnie
            </label>
        </div>
        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
        <a routerLink="/register">Nie masz konta? Zarejestruj się</a>
        <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
    </form>
</div>
